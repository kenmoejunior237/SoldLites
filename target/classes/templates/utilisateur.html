<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{home}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>Utilisateur Web Application</title>

<style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>

	<section layout:fragment = "content" class="container special">
	<div align="center"  class="container-fluid"> 
	<h1>Utilisateur List </h1>
		<a th:href="@{/showUtilisateurFrom}" class="btn btn-primary btn-sm mb-3">Add Utilisateur</a>
		 
		<table class="table table-bordered table-dark">
			<thead>
				<tr>
					<th scope="col">code</th>
					<th scope="col"> nom</th>
					<th scope="col"> prenom</th>
					<th scope="col">login</th>
					<th scope="col"> mail</th>
					<th scope="col"> password</th>
					<th scope="col">date naissance</th>
					<th scope="col"> statut</th>
					<th scope="col"> sexe</th>
					<th scope="col">photo</th>
					<th scope="col"> Action</th>
				</tr>
			</thead>
			<tbody>
				 <tr th:if="${listeUtilisateur.empty}">
                    <td colspan="3">Aucun Utilisateur en base de donnees</td> 
                </tr>
				<tr scope="row" th:each="p : ${listeUtilisateur}"  >
					<td th:text="${p.idUtilisateur}"></td>
					<td th:text="${p.nomUtilisateur}"></td>
					<td th:text="${p.prenomUtilisateur}"></td>
					<td th:text="${p.loginUtilisateur}"></td>
					<td th:text="${p.emailUtilisateur}"></td>
					<td th:text="${p.pwdUtilisateur}"></td>
					<td th:text="${p.dateNaisUtilisateur}"></td>
					<td th:text="${p.statutUtilisateur}"></td>
					<td th:text="${p.sexeUtilisateur}"></td>
					<td th:text="${p.photoUtilisateur}"></td>
					<td> <a th:href="@{/utilisateur/editUtilisateur/{id}(id=${p.idUtilisateur})}"  class="btn btn-primary">Edit</a></td>
					<td> <a th:href="@{/utilisateur/deleteUtilisateur/{id}(id=${p.idUtilisateur})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	
	</div>
	
	</section>
	
</body>

</html>
