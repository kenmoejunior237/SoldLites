<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{home}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>Client Web Application</title>

<style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>

	<section layout:fragment = "content" class="container special">
	
	<div align="center"  class="container-fluid"> 
	<h1>Client List </h1>
		<a th:href="@{/showClientFrom}" class="btn btn-primary btn-sm mb-3">Add Client</a>
		 
		<table class="table table-bordered table-dark">
			<thead>
				<tr>
					<th scope="col">code</th>
					<th scope="col"> nom</th>
					<th scope="col"> mail</th>
					<th scope="col">prenom</th>
					<th scope="col"> adresse</th>
					<th scope="col"> telephone</th>
					<th scope="col">sexe</th>
					<th scope="col"> Action</th>
				</tr>
			</thead>
			<tbody>
				 <tr th:if="${listeClient.empty}">
                    <td colspan="3">Aucun client en base de donnees</td> 
                </tr>
				<tr scope="row" th:each="p : ${listeClient}"  >
					<td th:text="${p.idClient}"></td>
					<td th:text="${p.nomClient}"></td>
					<td th:text="${p.emailClient}"></td>
					<td th:text="${p.prenomClient}"></td>
					<td th:text="${p.adresseClient}"></td>
					<td th:text="${p.telClient}"></td>
					<td th:text="${p.sexeClient}"></td>
					<td> <a th:href="@{/client/editclient/{id}(id=${p.idClient})}"  class="btn btn-primary">Edit</a></td>
					<td> <a th:href="@{/client/deleteclient/{id}(id=${p.idClient})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	
	</div>
	
	</section>
	
</body>

</html>
