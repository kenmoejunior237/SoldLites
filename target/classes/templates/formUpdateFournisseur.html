	<div class="container special">

		<h2 class="h2">Ajout d'un nouveau fournisseur</h2>
		<div>
			<form method="post" th:action="@{/fournisseur/save}" th:object="${fournisseur}"> 
			<div class="form-group">
					<input
						type="hidden" th:field="*{idFournisseur}" class="form-control">
				</div>
				<div class="form-group">
					<label for="nomFournisseurInput">Nom:</label> 
					<input
						type="text" th:field="*{nomFournisseur}" class="form-control" id="nomFournisseurInput"
						aria-describedby="nomFournisseurHelp" placeholder="Saisir le nom"> <small
						id="nomFournisseurHelp" class="form-text text-muted"></small>
				</div>
				<div class="form-group">
					<label for="telFournisseurInput">telFournisseur:</label> 
					<input
						type="text" th:field="*{telFournisseur}" class="form-control" id="telFournisseurInput"
						aria-describedby="telFournisseurHelp" placeholder="Saisir la telFournisseur"> <small
						id="telFournisseurHelp" class="form-text text-muted"></small>
				</div>
				<div class="form-group">
					<label for="adrFournisseurInput">adrFournisseur:</label> 
					<input
						type="text" th:field="*{adrFournisseur}" class="form-control" id="adrFournisseurInput"
						aria-describedby="adrFournisseurHelp" placeholder="Saisir l'adrFournisseur"> <small
						id="adrFournisseurHelp" class="form-text text-muted"></small>
				</div>
				<div class="form-group">
					<label for="villeFournisseurInput">villeFournisseur</label> 
					<input
						type="text" th:field="*{villeFournisseur}" class="form-control" id="villeFournisseurInput"
						aria-describedby="villeFournisseurHelp" placeholder="Saisir la villeFournisseur"> <small
						id="villeFournisseurHelp" class="form-text text-muted"></small>
				</div>
				<div class="form-group">
					<label for="paysFournisseurInput">paysFournisseur:</label> 
					<input
						type="text" th:field="*{paysFournisseur}" class="form-control" id="paysFournisseurInput"
						aria-describedby="paysFournisseurHelp" placeholder="Saisir le paysFournisseur"> <small
						id="paysFournisseurHelp" class="form-text text-muted"></small>
				</div>
				
				
				<button type="submit" class="btn btn-primary">Créer</button>
			</form>
