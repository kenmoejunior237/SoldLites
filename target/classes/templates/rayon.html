<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{home}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>Rayon</title>

<style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>
<!-- Navigation -->
<section layout:fragment = "content" class="container special">
	<div align="center"  class="container-fluid">  
		<h1>Rayon List </h1>
		<a th:href="@{/showRayonFrom}" class="btn btn-primary btn-sm mb-3">Add rayon</a>
		<table class="table table-bordered table-dark">
			<thead>
				<tr>
					<th scope="col">code</th>
					<th scope="col">nom:</th>
				</tr>
			</thead>
			<tbody>
				 <tr th:if="${listeRayon.empty}">
                    <td colspan="3">Aucun rayon en base de donnees</td> 
                </tr>
				<tr scope="row" th:each="r : ${listeRayon}">
					<td th:text="${r.idRayon}"></td>
					<td th:text="${r.nomRayon}"></td>
					<td> <a th:href="@{/rayon/editrayon/{id}(id=${r.idRayon})}"  class="btn btn-primary">Edit</a></td>
					<td> <a th:href="@{/rayon/deleteRayon/{id}(id=${r.idRayon})}"  class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	
	</div>
	</section>
	
	
</body>

</html>
