<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{home}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>Employee Web Application</title>

<style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>

	<section layout:fragment = "content" class="container special">
	<div align="center"  class="container-fluid"> 
	<h1>Product List </h1>
		<a th:href="@{/showProductFrom}" class="btn btn-primary btn-sm mb-3">Add Product</a>
		 
		<table class="table table-bordered table-dark">
			<thead>
				<tr>
					<th scope="col">code</th>
					<th scope="col"> codeBarre</th>
					<th scope="col"> couleur</th>
					<th scope="col">description</th>
					<th scope="col"> marque</th>
					<th scope="col"> mouvement</th>
					<th scope="col">nom</th>
					<th scope="col"> prix HT</th>
					<th scope="col"> prix TTC</th>
					<th scope="col">prix TVA</th>
					<th scope="col"> quantite</th>
					<th scope="col"> fournisseur</th>
					<th scope="col"> rayon</th>
					<th scope="col"> Action</th>
				</tr>
			</thead>
			<tbody>
				 <tr th:if="${listeProduit.empty}">
                    <td colspan="3">Aucun produtit en base de donnees</td> 
                </tr>
				<tr scope="row" th:each="p : ${listeProduit}"  >
					<td th:text="${p.idProduit}"></td>
					<td >
						<img alt="" src="${pageContext.request.contextPath}/qrcode/${p.idProduit}" width="50" height="50">
					</td>
					<td th:text="${p.couleurProduit}"></td>
					<td th:text="${p.descriptionProduit}"></td>
					<td th:text="${p.marqueProduit}"></td>
					<td th:text="${p.mvtProduit}"></td>
					<td th:text="${p.nomProduit}"></td>
					<td th:text="${p.prixHTProduit}"></td>
					<td th:text="${p.prixTTCProduit}"></td>
					<td th:text="${p.prixTVAProduit}"></td>
					<td th:text="${p.qteProduit}"></td>
					<td th:text="${p.fournisseur.nomFournisseur}"></td>
					<td th:text="${p.rayon.nomRayon}"></td>
					<td> <a th:href="@{/produit/editProduit/{id}(id=${p.idProduit})}"  class="btn btn-primary">Edit</a></td>
					<td> <a th:href="@{/produit/deleteProduit/{id}(id=${p.idProduit})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	
	</div>
	
	</section>
	
</body>

</html>
