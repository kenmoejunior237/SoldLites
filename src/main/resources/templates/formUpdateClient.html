<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{home}">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">

<title>Client Web Application</title>

<style>
body {
	padding-top: 50px;
}

.special {
	padding-top: 50px;
}
</style>
</head>
<body>

	<section layout:fragment = "content" class="container special">

	<div class="container special">

		<h2 class="h2">Ajout d'un nouveau Client</h2>
		<div>
			<form method="post" th:action="@{/client/save}" th:object="${client}"> 
				<div class="form-group">
					<input
						type="hidden" th:field="*{idClient}" class="form-control">
				</div>
				<div class="form-group">
					<label for="nomClientInput">Nom:</label> 
					<input
						type="text" th:field="*{nomClient}" class="form-control" id="nomClientInput"
						aria-describedby="nomClientHelp" placeholder="Saisir le nom"> <small
						id="nomClientHelp" class="form-text text-muted"></small>
				</div>
				<div class="form-group">
					<label for="emailClientInput">mail:</label> 
					<input
						type="email" th:field="*{emailClient}" class="form-control" id="emailClientInput"
						aria-describedby="emailClienttHelp" placeholder="Saisir la mail"> <small
						id="emailClienttHelp" class="form-text text-muted"></small>
				</div>
				<div class="form-group">
					<label for="prenomClientInput">prenom:</label> 
					<input
						type="text" th:field="*{prenomClient}" class="form-control" id="prenomClientInput"
						aria-describedby="descriptionProduitHelp" placeholder="Saisir la description du prenom Client"> <small
						id="prenomClientHelp" class="form-text text-muted"></small>
				</div>
				<div class="form-group">
					<label for="adresseClientInput">adresse</label> 
					<input
						type="text" th:field="*{adresseClient}" class="form-control" id="adresseClientInput"
						aria-describedby="adresseClientHelp" placeholder="Saisir le adresseClient"> <small
						id="adresseClientHelp" class="form-text text-muted"></small>
				</div>
				<div class="form-group">
					<label for="telClientInput">telephone:</label> 
					<input
						type="text" th:field="*{telClient}" class="form-control" id="telClientInput"
						aria-describedby="telClientHelp" placeholder="Saisir la couleur du telClient"> <small
						id="telClientHelp" class="form-text text-muted"></small>
				</div>
				<div class="form-group">
					<label for="sexeClientInput">sexe</label> 
					<input
						type="text" th:field="*{sexeClient}" class="form-control" id="sexeClientInput"
						aria-describedby="sexeClientHelp" placeholder="Saisir le sexeClient"> <small
						id="sexeClientHelp" class="form-text text-muted"></small>
				</div>
				<button type="submit" class="btn btn-primary">Cr√©er</button>
			</form>
		</div>

	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
